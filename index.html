<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lirik Lagu - Web Program</title>
    <style>
        body {
            background: radial-gradient(circle at 80% 20%, #ffe6fa 0%, #ffb6b9 40%, #fcdffb 100%),
                        linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .heart, .star, .flower {
            position: absolute;
            width: 38px;
            height: 38px;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f496.png') no-repeat center/contain;
            animation: float 8s linear infinite;
        }
        .star {
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2b50.png') no-repeat center/contain;
            animation: float 10s linear infinite;
        }
        .flower {
            background: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f33c.png') no-repeat center/contain;
            animation: float 12s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.7) rotate(-10deg);
                opacity: 0.7;
            }
            80% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-10vh) scale(1.1) rotate(10deg);
                opacity: 0;
            }
        }
        .container {
            background: rgba(255,255,255,0.88);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(255, 182, 185, 0.25);
            padding: 44px 32px;
            max-width: 520px;
            text-align: center;
            z-index: 1;
        }
        .lyric-line {
            font-size: 1.3rem;
            margin: 12px 0;
            opacity: 0;
            transition: opacity 0.7s;
        }
        .lyric-line.visible {
            opacity: 1;
        }
        h1 {
            margin-bottom: 20px;
            color: #2d6a4f;
        }
        .credit {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masa Depanmu</h1>
        <div id="lyrics"></div>
        <div class="credit">&copy; 2025 | Web Lirik Lagu</div>
    </div>
    <script>
        const lyrics = [
            "A A A A A A A A A A A A A A",
            "Aku Akan Beritahu🫵💖😵‍💫",
            "pada👉👈 Dunia🌍 Kau🫵",
            "Begitu 😍💓Indah",
            "Yang Pernah Kupunya🤝",
            "AAAAAAAAAAAA",
            "😳Aku Akan🤙",
            "Selalu Menemani 🫂",
            "DIRIMU 🤜🤛",
            "UUUUUUU",
            "Ucap Terimakasih 🤭",
            "Untuk DIRIMU🫵💖",
            "Kita🤝 Buat ♏Memori 📜",
            "Sampai Akhir Hayat Nanti 😍💓",
            "Cintaku Tak Pernah Mati😍😌",
            "Jadi Kau Tak Perlu 💖🫵🙂‍↔WORRY🤙😰",
            "Genggam Tangan 🤚Ku 🤝Tak Perlu Ragu 🤔Habis kan Waktu Hanya 🤭",
            "BERSAMA DIRIMU 🫵💖😌"
        ];
        const lyricsDiv = document.getElementById('lyrics');
        lyrics.forEach((line, idx) => {
            const el = document.createElement('div');
            el.className = 'lyric-line';
            el.textContent = line;
            lyricsDiv.appendChild(el);
        });
        // Animasi: lirik muncul satu per satu
        let i = 0;
        function showNextLine() {
            if (i < lyrics.length) {
                lyricsDiv.children[i].classList.add('visible');
                let delay = 1300;
                // Mulai dari "Ucap Terimakasih 🤭" (index 10) sampai akhir, delay jadi 1,2 detik
                if (i >= 10) {
                    delay = 1200;
                }
                // Khusus "DIRIMU 🤜🤛" (index 8) dan "UUUUUUU" (index 9), delay 1 detik (percepat 0,3 detik)
                if (lyrics[i] === "DIRIMU 🤜🤛" || lyrics[i] === "UUUUUUU") {
                    delay = 1000;
                }
                // Khusus "Genggam Tangan 🤚Ku 🤝Tak Perlu Ragu 🤔Habis kan Waktu Hanya 🤭", delay 3 detik
                if (lyrics[i] === "Genggam Tangan 🤚Ku 🤝Tak Perlu Ragu 🤔Habis kan Waktu Hanya 🤭") {
                    delay = 7000;
                }
                i++;
                setTimeout(showNextLine, delay);
            }
        }
        showNextLine();

        // Tambahkan hearts, stars, dan flowers floating
        function createFloatingEmoji() {
            const types = ['heart', 'star', 'flower'];
            const type = types[Math.floor(Math.random() * types.length)];
            const emoji = document.createElement('div');
            emoji.className = type;
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (6 + Math.random() * 8) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 13000);
        }
        setInterval(createFloatingEmoji, 600);
    </script>
</body>
</html>
